    <section class="register">
        
        <form class="log" action="">
            <h2>Register</h2>
            <div>
                <label for="Nombre" placeholder="ingrese su nombre">Nombre y Apellido</label>
                <input type="texto" name="nombre" required></imput>
            </div>
            <div>
                <label for="Numero" placeholder="ingrese su numero">Telefono</label>
                <input type="number" name="numero" required></imput>
            </div>
            <div>
                <label for="Email" placeholder="ingrese su Email">Email</label>
                <input type="email" name="email" required></imput>
            </div>
            <div>
                <label for="contraseña" placeholder="crear contraseña"> Contraseña</label>
                <input type="password" name="contraseña" required></imput>
            </div>
            <div>
                <label for="contraseña" placeholder="confirmar contraseña">Confirmar Contraseña</label>
                <input type="password" name="contraseña" required></imput>
            </div>
            <input class="boton" type="button" value="registrarse">
        </form>
        

        <form class="log" action="">
            <h2>Log In</h2>
            <div>
                <label for="Email" placeholder="ingrese su Email">Email</label>
                <input type="email" name="email" required></imput>
            </div>
            <div>
                <label for="contraseña" placeholder="contraseña"> Contraseña</label>
                <input type="password" name="contraseña" required></imput>
            </div>
            
            <input class="boton" type="button" value="log in">
        </form>
    </section>
